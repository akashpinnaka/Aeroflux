default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV["PG_DATABASE"] %>   # Example: your_production_database_name
  username: <%= ENV["PG_USERNAME"] %>   # Example: your_postgresql_username
  password: <%= ENV["PG_PASSWORD"] %>   # Example: your_postgresql_password
  host: <%= ENV["PG_HOST"] %>      